<script>
    $(function () {
        //Define Variables
        var flagUser=false
        var flagPwd=false
        var flagCpwd=false

        var $username=$('#name')
        var $userpwd=$('#pwd')
        var $userrepwd=$('#repwd')
        var $userem=$('#em')
        var $usersf=$('#sf')
        var $usernb=$('#nb')
        var $submit=$('#myform')

        $username.blur(function () {
            // Wrapping functions Calling functions
            fnCheckUser()
        })
        function fnCheckUser() {
            // // Get the data entered by the user
            var vals = $username.val()
            // // Regular, regular to verify that the data entered by the user is legitimate
            var re = /^\w{6,18}$/
            //
            if (vals == '') {
                $("#warn-name").text("Username cannot be empty")
                $("#warn-name").css("margin-left","5px");
                $("#warn-name").css("display","inline");
                $("#br-1").css("display","inline");
                flagUser=false
                return
            }else{
                $("#warn-name").css("display","none");
                $("#br-1").css("display","none");
                flagUser=true
            }
            if (re.test(vals)){
                $("#warn-name").css("display","none");
                $("#br-1").css("display","none");
                flagUser=true
            }else{
                $("#warn-name").text("User name is 6-18 digits, letters and underscore")
                $("#warn-name").css("margin-left","155px");
                $("#warn-name").css("display","inline");
                $("#br-1").css("display","inline");
                flagUser=false
            }
        }

        $userpwd.blur(function () {
            // Wrapping functions Calling functions
            fnCheckPwd()
        })
        function fnCheckPwd() {
            // // Get the data entered by the user
            var vals = $userpwd.val()
            // // Regular, regular to verify that the data entered by the user is legitimate
            var re = /^\w{6,18}$/
            //
            if (vals == '') {
                $("#warn-pwd").text("Password cannot be empty")
                $("#warn-pwd").css("margin-left","-15px");
                $("#warn-pwd").css("display","inline");
                $("#br-2").css("display","inline");
                flagPwd=false
                return
            }else{
                $("#warn-pwd").css("display","none");
                $("#br-2").css("display","none");
                flagPwd=true
            }
            if (re.test(vals)){
                $("#warn-pwd").css("display","none");
                $("#br-2").css("display","none");
                flagPwd=true
            }else{
                $("#warn-pwd").text("Password is 6-20 digits, letters and underscore")
                $("#warn-pwd").css("margin-left","145px");
                $("#warn-pwd").css("display","inline");
                $("#br-2").css("display","inline");
                flagPwd=false
            }
        }

        $userrepwd.blur(function () {
            // Wrapping functions Calling functions
            fnCheckRePwd()
        })
        function fnCheckRePwd() {
            // // Get the data entered by the user
            var vals = $userrepwd.val()
            var vals2 = $userpwd.val()
            // // Regular, regular to verify that the data entered by the user is legitimate
            var re = /^\w{6,18}$/
            //
            if (vals == '') {
                $("#warn-repwd").css("display","inline");
                $("#br-3").css("display","inline");
                flagCpwd=false
                return
            }else{
                $("#warn-repwd").css("display","none");
                $("#br-3").css("display","none");
                flagCpwd=true
            }
            if (re.test(vals)){
                $("#warn-repwd").css("display","none");
                $("#br-3").css("display","none");
                flagCpwd=true
            }
            if (vals==vals2){
                $("#warn-repwd").css("display","none");
                $("#br-3").css("display","none");
                flagCpwd=true
            }else {
                $("#warn-repwd").text("Two times to enter the password does not match")
                $("#warn-repwd").css("margin-left","30px");
                $("#warn-repwd").css("display","inline");
                $("#br-3").css("display","inline");
                flagCpwd=false
            }
        }


        $submit.submit(function () {
            console.log("form execution")
            if (flagCpwd&&flagPwd&&flagUser){
                alert("Login successful!")
            }
            else{
                alert("Login failed!")
                return false
            }
        })
    });
</script>
